        /* 导航项激活状态 */
        .nav-item-active {
            background-color: rgba(16, 185, 129, 0.1);
            /* primary/10 */
            color: #10b981;
            /* primary */
            font-weight: 500;
            /* font-medium */
            border-right: 4px solid #10b981;
            /* border-r-4 border-primary */
        }

        }

        .nav-item-hover:hover {
            background-color: #f3f4f6;
            /* gray-100 */
        }

        /* 卡片阴影效果 */
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

    <script>
        window.stopAutoRefresh = true;

        // 账户管理相关函数
        function openAccountModal(id, name, type, balance) {
            // 填充表单数据
            document.getElementById('accModalId').value = id || '';
            document.getElementById('accModalName').value = name || '';
            document.getElementById('accModalType').value = type || '现金';
            document.getElementById('accModalBalance').value = balance || '';

            // 修改标题
            const title = document.getElementById('accModalTitle');
            if (title) title.textContent = id ? '编辑账户' : '添加账户';

            // 显示弹窗
            const modal = document.getElementById('accountModal');
            const content = document.getElementById('accModalContent');
            if (modal && content) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    content.classList.remove('scale-90', 'opacity-0');
                    content.classList.add('scale-100', 'opacity-100');
                }, 10);
            }
        }

        function closeAccountModal() {
            const modal = document.getElementById('accountModal');
            const content = document.getElementById('accModalContent');
            if (modal && content) {
                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-90', 'opacity-0');
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 200);
            }
        }

        function handleAccountSubmit() {
            const id = document.getElementById('accModalId').value;
            const name = document.getElementById('accModalName').value;
            const type = document.getElementById('accModalType').value;
            const balance = document.getElementById('accModalBalance').value;

            // 简单验证
            if (!name || !balance) {
                alert('请填写完整信息');
                return;
            }

            // 调用 API 保存账户
            if (window.db) {
                const accountData = {
                    name: name,
                    type: type,
                    balance: parseFloat(balance)
                };

                // 根据是否有 ID 来决定是新增还是更新
                const promise = id ?
                    window.db.updateAccount({ ...accountData, account_id: id }) :
                    window.db.addAccount(accountData);

                promise.then(result => {
                    if (result.success) {
                        // 保存成功，重新加载账户列表
                        const currentUser = localStorage.getItem('user_id');
                        window.db.getAccounts(currentUser).then(accounts => {
                            const moduleName = '账户管理';
                            const dynamicView = document.getElementById('view-dynamic');
                            if (dynamicView) {
                                dynamicView.innerHTML = `<h1 class="text-2xl font-bold mb-6 text-white">${moduleName}</h1>`;
                                const container = document.createElement('div');
                                container.className = 'bg-white rounded-lg shadow-md p-6 min-h-[400px]';
                                updateContentArea(moduleName, accounts);
                            }
                        });
                        closeAccountModal();
                    } else {
                        alert('保存失败: ' + result.error);
                    }
                }).catch(err => {
                    alert('网络错误: ' + err.message);
                });
            }
        }

        // 删除账户函数
        function deleteAccount(accountId) {
            if (confirm('确定要删除这个账户吗？')) {
                if (window.db) {
                    window.db.deleteAccount({ account_id: accountId }).then(result => {
                        if (result.success) {
                            // 删除成功，重新加载账户列表
                            const currentUser = localStorage.getItem('user_id');
                            window.db.getAccounts(currentUser).then(accounts => {
                                const moduleName = '账户管理';
                                const dynamicView = document.getElementById('view-dynamic');
                                if (dynamicView) {
