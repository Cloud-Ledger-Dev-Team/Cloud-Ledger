    <script>
        window.stopAutoRefresh = true;
        document.addEventListener('DOMContentLoaded', function () {
            // 导航点击
            const navItems = document.querySelectorAll('.nav-item-hover, .nav-item-active');
            navItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    navItems.forEach(n => { n.classList.remove('nav-item-active'); n.classList.add('nav-item-hover'); });
                    this.classList.remove('nav-item-hover');
                    this.classList.add('nav-item-active');
                    switchContent(this.querySelector('span').textContent.trim());
                });
            });

            // 筛选逻辑
            const filterBtn = document.getElementById('filterButton');
            const filterModal = document.getElementById('filterModal');
            const filterContent = document.getElementById('filterModalContent');
            const applyBtn = document.getElementById('applyFilterBtn');
            const resetBtn = document.getElementById('resetFilterBtn');

            if (filterBtn) {
                filterBtn.addEventListener('click', () => {
                    filterModal.classList.remove('hidden');
                    setTimeout(() => { filterModal.classList.remove('opacity-0'); filterContent.classList.remove('scale-90', 'opacity-0'); filterContent.classList.add('scale-100', 'opacity-100'); }, 10);
                });
            }
            if (filterModal) {
                filterModal.addEventListener('click', (e) => { if (e.target === filterModal) closeFilter(); });
            }
            function closeFilter() {
                filterContent.classList.add('scale-90', 'opacity-0'); filterModal.classList.add('opacity-0');
                setTimeout(() => filterModal.classList.add('hidden'), 200);
            }
            if (applyBtn) {
                applyBtn.addEventListener('click', () => {
                    const typeRadio = document.querySelector('input[name="filterType"]:checked');
                    const start = document.getElementById('filterStartDate').value;
                    const end = document.getElementById('filterEndDate').value;
                    if (window.loadBills) window.loadBills({ type: typeRadio?.value, startDate: start, endDate: end });
                    closeFilter();
                });
            }
            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    if (window.loadBills) window.loadBills({});
                    closeFilter();
                });
            }

            // 查看全部快捷跳转
            const viewAllBtn = document.getElementById('viewAllBillsBtn');
            if (viewAllBtn) {
                viewAllBtn.addEventListener('click', () => {
                    const nav = Array.from(document.querySelectorAll('nav a')).find(a => a.textContent.includes('账单管理'));
                    if (nav) nav.click();
                });
            }

            // 渲染动态内容
            function updateContentArea(moduleName, data) {
                const dynamicView = document.getElementById('view-dynamic');
                if (!dynamicView) return;
                dynamicView.innerHTML = `<h1 class="text-2xl font-bold mb-6 text-white">${moduleName}</h1>`;
                const container = document.createElement('div');
                container.className = 'bg-white rounded-lg shadow-md p-6 min-h-[400px]';

                if (moduleName === '账单管理') {
                    const bills = Array.isArray(data) ? data : [];
                    let html = '<h2 class="text-xl font-bold mb-4 border-b pb-2">账单列表</h2>';
                    if (bills.length === 0) {
                        html += '<div class="text-center text-gray-400 py-10">暂无账单记录</div>';
                    } else {
                        html += '<div class="space-y-3">';
                        bills.forEach(bill => {
                            const isExpense = bill.type === 'expense';
                            const color = isExpense ? 'text-red-500' : 'text-green-500';
                            html += `
                                <div class="flex justify-between items-center p-4 bg-white border border-gray-100 rounded-lg shadow-sm">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2"><span class="font-bold">${bill.category || '未分类'}</span><span class="text-xs px-2 py-0.5 rounded bg-gray-100">${isExpense ? '支出' : '收入'}</span></div>
                                        <div class="text-xs text-gray-500 mt-1">${bill.date} ${bill.description || ''}</div>
                                    </div>
                                    <div class="text-right flex items-center gap-4">
                                        <div class="text-lg font-bold ${color}">${isExpense ? '-' : '+'}¥${parseFloat(bill.amount).toFixed(2)}</div>
                                        <div class="flex space-x-1">
                                            <button onclick="window.openEditBillModal('${bill.bill_id}', ${bill.amount}, '${bill.category}', '${bill.description}', '${bill.date}', '${bill.type}')" class="text-blue-500 p-2"><i class="fas fa-edit"></i></button>
                                            <button onclick="window.deleteBill('${bill.bill_id}')" class="text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        html += '</div>';
                    }
                    container.innerHTML = html;

                } else if (moduleName === '账户管理') {
                    const accounts = Array.isArray(data) ? data : [];
                    let html = `
                        <div class="flex justify-between items-center mb-4 border-b pb-2">
                            <h2 class="text-xl font-bold">账户列表</h2>
                            <button onclick="window.openAccountModal()" class="bg-primary text-white px-3 py-1.5 rounded-lg text-sm flex items-center hover:bg-blue-600">
                                <i class="fas fa-plus mr-1"></i> 新建账户
                            </button>
                        </div>
                    `;
                    if (accounts.length === 0) {
                        html += '<div class="text-center text-gray-400 py-10">暂无账户</div>';
                    } else {
                        html += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                        accounts.forEach(acc => {
                            html += `
                                <div class="p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all group">
                                    <div class="flex justify-between items-start mb-2">
                                        <div class="flex items-center"><div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3"><i class="fas fa-wallet text-blue-600"></i></div>
                                            <div><div class="font-bold text-gray-800">${acc.name}</div><div class="text-xs text-gray-500">${acc.type}</div></div>
                                        </div>
                                        <div class="text-xl font-bold text-gray-700">¥${parseFloat(acc.balance).toFixed(2)}</div>
                                    </div>
                                    <div class="flex justify-end space-x-2 mt-4 pt-3 border-t border-dashed border-gray-100">
                                        <button onclick="window.openAccountModal('${acc.account_id}', '${acc.name}', '${acc.type}', ${acc.balance})" class="text-blue-500 px-3 py-1 text-sm"><i class="fas fa-edit"></i> 编辑</button>
                                        <button onclick="window.deleteAccount('${acc.account_id}')" class="text-red-500 px-3 py-1 text-sm"><i class="fas fa-trash-alt"></i> 删除</button>
                                    </div>
                                </div>`;
                        });
                        html += '</div>';
                    }
                    container.innerHTML = html;

                } else if (moduleName === '数据分析') {
                    // 数据分析占位
                    const html = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                            <div class="bg-gray-50 rounded-xl p-4 flex flex-col items-center justify-center min-h-[300px]">
                                <h3 class="text-lg font-bold text-gray-700 mb-4">支出分类占比</h3>
                                <div class="w-full h-64 relative"><canvas id="analysisChart"></canvas></div>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-700 mb-4">支出排行榜</h3>
                                <div id="analysisRanking" class="space-y-3 overflow-y-auto max-h-[320px] pr-2"></div>
                            </div>
                        </div>`;
                    container.innerHTML = html;
                    setTimeout(() => {
                        const uid = localStorage.getItem('user_id');
                        if (window.db && window.renderAnalysisPage) {
                            window.db.getBills({ user_id: uid }).then(bills => window.renderAnalysisPage(bills));
                        }
                    }, 100);
                }
                dynamicView.appendChild(container);
            }

            function switchContent(moduleName) {
                const viewHome = document.getElementById('view-home');
                const viewDynamic = document.getElementById('view-dynamic');
                if (moduleName === '记账录入') {
                    viewHome.classList.remove('hidden'); viewDynamic.classList.add('hidden');
                    if (window.loadBills) window.loadBills();
                    if (window.loadAccounts) window.loadAccounts();
                    return;
                }
                viewHome.classList.add('hidden'); viewDynamic.classList.remove('hidden');
                viewDynamic.innerHTML = '<div class="flex justify-center items-center h-64"><i class="fas fa-spinner fa-spin text-white text-4xl"></i></div>';

                const uid = localStorage.getItem('user_id');
                if (moduleName === '账单管理') {
                    window.db.getBills({ user_id: uid }).then(d => updateContentArea(moduleName, d));
                } else if (moduleName === '账户管理') {
                    window.db.getAccounts(uid).then(d => updateContentArea(moduleName, d));
                } else if (moduleName === '数据分析') {
                    updateContentArea(moduleName, []); // 数据分析逻辑在内部处理
                }
            }
        });
    </script>
</body>

</html>
