        tailwind.config = {

                extend: {

    <style>
        /* 导航项激活状态 */
        .nav-item-active {
            background-color: rgba(16, 185, 129, 0.1);
            /* primary/10 */
            color: #10b981;
            /* primary */
            font-weight: 500;
            /* font-medium */
            border-right: 4px solid #10b981;
            /* border-r-4 border-primary */
        }

        /* 导航项悬停效果 */
        .nav-item-hover {
            transition: color 200ms, background-color 200ms;
        }

        .nav-item-hover:hover {
            background-color: #f3f4f6;
            /* gray-100 */
        }

        /* 卡片阴影效果 */
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            /* shadow-md */
            transition: box-shadow 300ms;
        }

        .card-shadow:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* shadow-lg */
        }

        /* 分类项样式 */
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            /* p-4 */
            border-radius: 0.5rem;
            /* rounded-lg */
            border: 1px solid #e5e7eb;
            /* border border-gray-200 */
            cursor: pointer;
            transition: all 200ms;
        }

        .category-item:hover {
            border-color: rgba(16, 185, 129, 0.5);
            /* border-primary/50 */
            background-color: rgba(16, 185, 129, 0.05);
            /* bg-primary/5 */
        }

        /* 选中的分类项 */
        .category-item.selected {
            border-color: #10b981;
            /* border-primary */
            background-color: rgba(16, 185, 129, 0.1);
            /* bg-primary/10 */
        }
    </style>

    <script>
        window.stopAutoRefresh = true;

        document.addEventListener('DOMContentLoaded', function () {
            // 1. 绑定导航点击事件
            const navItems = document.querySelectorAll('.nav-item-hover, .nav-item-active');
            navItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    // 样式切换
                    navItems.forEach(n => {
                        n.classList.remove('nav-item-active');
                        n.classList.add('nav-item-hover');
                    });
                    this.classList.remove('nav-item-hover');
                    this.classList.add('nav-item-active');

                    // 获取模块名称 (去除空格)
                    const navText = this.querySelector('span').textContent.trim();
                    switchContent(navText);
                });
            });

            // 【新增】绑定“查看全部”跳转
            const viewAllBtn = document.getElementById('viewAllBillsBtn');
            if (viewAllBtn) {
                viewAllBtn.addEventListener('click', () => {
                    // 模拟点击左侧导航
                    const nav = Array.from(document.querySelectorAll('nav a')).find(a => a.textContent.includes('账单管理'));
                    if (nav) nav.click();
                });
            }

            // 【新增】绑定“添加账户”跳转
            // 注意：如果是要在当前页弹窗，就调用 showAccountEditModal
            // 如果是跳转到管理页，就模拟点击导航
            const addAccBtn = document.getElementById('addAccountButton');
            if (addAccBtn) {
                // 先移除旧的监听器（如果有的话），或者直接覆盖
                // 这里我们让它跳转到“账户管理”页面，因为在那个页面添加更合理
                addAccBtn.onclick = (e) => {
                    e.preventDefault();
                    const nav = Array.from(document.querySelectorAll('nav a')).find(a => a.textContent.includes('账户管理'));
                    if (nav) nav.click();

                    // 可选：跳转后自动弹出添加框
                    // setTimeout(() => { if(window.showAccountEditModal) window.showAccountEditModal(); }, 500);
                };
            }

            // 2. 核心渲染函数
            function updateContentArea(moduleName, data) {
                const dynamicView = document.getElementById('view-dynamic');
                if (!dynamicView) return;

                dynamicView.innerHTML = `<h1 class="text-2xl font-bold mb-6 text-white">${moduleName}</h1>`;
                const container = document.createElement('div');
                container.className = 'bg-white rounded-lg shadow-md p-6 min-h-[400px]';

                // 【修复】处理数据为空的情况
                if (moduleName === '账单管理') {
                    const bills = Array.isArray(data) ? data : []; // 确保是数组
                    let html = '<div class="space-y-4">';
                    if (bills.length === 0) {
                        html += '<div class="text-center text-gray-400 py-10">暂无账单记录</div>';
                    } else {
                        bills.forEach(bill => {
                            const isExpense = bill.type === 'expense';
                            const color = isExpense ? 'text-red-500' : 'text-green-500';
                            html += `
                                <div class="flex justify-between items-center p-3 bg-gray-50 rounded border-l-4 ${isExpense ? 'border-red-400' : 'border-green-400'}">
                                    <div>
                                        <div class="font-bold">${bill.category}</div>
                                        <div class="text-xs text-gray-500">${bill.date} ${bill.description}</div>
                                    </div>
                                    <div class="${color} font-bold">${isExpense ? '-' : '+'}¥${bill.amount}</div>
                                </div>`;
                        });
                    }
                    html += '</div>';
                    container.innerHTML = html;

                } else if (moduleName === '数据分析') {
                    // 【核心修改】数据分析页面的 HTML 结构
                    let html = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                            <!-- 左侧：图表区域 -->
                            <div class="bg-gray-50 rounded-xl p-4 flex flex-col items-center justify-center min-h-[300px]">
                                <h3 class="text-lg font-bold text-gray-700 mb-4">支出分类占比</h3>
                                <div class="w-full h-64 relative">
                                    <canvas id="analysisChart"></canvas>
                                </div>
                            </div>

                            <!-- 右侧：排行榜 -->
                            <div>
                                <h3 class="text-lg font-bold text-gray-700 mb-4">支出排行榜</h3>
                                <div id="analysisRanking" class="space-y-3 overflow-y-auto max-h-[320px] pr-2">
                                    <!-- 排行榜数据将由 JS 插入 -->
                                    <div class="text-center text-gray-400 py-10">数据计算中...</div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML = html;

                    // 【关键】页面渲染后，调用 stat.js 的函数来画图
                    // 我们稍微延迟一下，确保 canvas 元素已经存在于 DOM 中
                    setTimeout(() => {
                        // 假设 data 是我们从 API 获取到的账单列表（在 switchContent 里传入）
                        // 如果 data 是空对象，我们需要重新获取一次
                        if (!data.length && window.db) {
                            const userId = localStorage.getItem('user_id');
                            window.db.getBills({ user_id: userId }).then(bills => {
                                if (window.renderAnalysisPage) window.renderAnalysisPage(bills);
                            });
                        } else {
                            if (window.renderAnalysisPage) window.renderAnalysisPage(data);
                        }
                    }, 100);

                } else if (moduleName === '账户管理') {
                    const accounts = Array.isArray(data) ? data : [];
                    let html = '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                    if (accounts.length === 0) {
                        html = '<div class="text-center text-gray-400 py-10 w-full">暂无账户</div>';
                    } else {
                        accounts.forEach(acc => {
                            html += `
                                <div class="p-4 bg-blue-50 rounded-lg border border-blue-100 flex justify-between items-center">
                                    <div>
                                        <div class="font-bold text-blue-800">${acc.name}</div>
                                        <div class="text-sm text-blue-600">${acc.type}</div>
                                    </div>
                                    <div class="text-xl font-bold text-gray-700">¥${acc.balance}</div>
                                </div>`;
                        });
                    }
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="text-center py-10 text-gray-500">此功能正在开发中...</div>';
                }

                dynamicView.appendChild(container);
            }

            // 3. 切换逻辑
            function switchContent(moduleName) {
                const viewHome = document.getElementById('view-home');
                const viewDynamic = document.getElementById('view-dynamic');
                const currentUser = localStorage.getItem('user_id');

                if (moduleName === '记账录入') {
                    viewHome.classList.remove('hidden');
                    viewDynamic.classList.add('hidden');
                    // 刷新主页数据
                    if (window.loadBills) window.loadBills();
                    if (window.loadAccounts) window.loadAccounts();
                    return;
                }

                // 切换到动态页
                viewHome.classList.add('hidden');
                viewDynamic.classList.remove('hidden');
                viewDynamic.innerHTML = '<div class="flex justify-center items-center h-64"><i class="fas fa-spinner fa-spin text-white text-4xl"></i></div>';

                // 调用 API 获取数据
                if (moduleName === '账单管理') {
                    window.db.getBills({ user_id: currentUser })
                        .then(data => updateContentArea(moduleName, data))
                        .catch(err => {
                            console.error(err);
                            updateContentArea(moduleName, []); // 出错也显示空列表
                        });
                } else if (moduleName === '数据分析') {
                    // 调用 getBills 获取所有账单数据，传给 updateContentArea
                    window.db.getBills({ user_id: currentUser })
                        .then(data => updateContentArea(moduleName, data))
                        .catch(err => {
                            console.error(err);
                            updateContentArea(moduleName, []);
                        });
                } else if (moduleName === '账户管理') {
                    window.db.getAccounts(currentUser)
                        .then(data => updateContentArea(moduleName, data))
                        .catch(err => {
                            console.error(err);
                            updateContentArea(moduleName, []);
                        });
                } else {
                    updateContentArea(moduleName, {});
                }
            }
            // 【新增】筛选功能逻辑
            const filterBtn = document.getElementById('filterButton');
            const filterModal = document.getElementById('filterModal');
            const filterContent = document.getElementById('filterModalContent');
            const applyBtn = document.getElementById('applyFilterBtn');
            const resetBtn = document.getElementById('resetFilterBtn');

            // 打开弹窗
            if (filterBtn) {
                filterBtn.addEventListener('click', () => {
                    filterModal.classList.remove('hidden');
                    setTimeout(() => {
                        filterModal.classList.remove('opacity-0');
                        filterContent.classList.remove('scale-90', 'opacity-0');
                        filterContent.classList.add('scale-100', 'opacity-100');
                    }, 10);
                });
            }

            // 关闭弹窗函数
            function closeFilterModal() {
                filterContent.classList.remove('scale-100', 'opacity-100');
                filterContent.classList.add('scale-90', 'opacity-0');
                filterModal.classList.add('opacity-0');
                setTimeout(() => filterModal.classList.add('hidden'), 200);
            }

            // 点击背景关闭
            if (filterModal) {
                filterModal.addEventListener('click', (e) => {
                    if (e.target === filterModal) closeFilterModal();
                });
            }

            // 应用筛选
            if (applyBtn) {
                applyBtn.addEventListener('click', () => {
                    const typeRadio = document.querySelector('input[name="filterType"]:checked');
                    const startDate = document.getElementById('filterStartDate').value;
                    const endDate = document.getElementById('filterEndDate').value;

                    const filters = {};
                    if (typeRadio && typeRadio.value) filters.type = typeRadio.value;
                    if (startDate) filters.startDate = startDate;
                    if (endDate) filters.endDate = endDate;

                    // 调用 bill.js 的加载函数
                    if (window.loadBills) {
                        window.loadBills(filters);
                    }
                    closeFilterModal();
                });
            }

            // 重置筛选
            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    // 清空输入
                    const radios = document.getElementsByName('filterType');
                    radios.forEach(r => r.checked = r.value === "");
                    document.getElementById('filterStartDate').value = '';
                    document.getElementById('filterEndDate').value = '';

                    // 重新加载全部
                    if (window.loadBills) window.loadBills({});
                    closeFilterModal();
                });
            }
        });
    </script>
    <!-- 筛选模态框 -->
    <div id="filterModal"
        class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-200">
        <div class="bg-white rounded-xl p-6 w-full max-w-sm transform scale-90 opacity-0 transition-all"
            id="filterModalContent">
            <h3 class="text-lg font-bold mb-4 text-gray-800">筛选账单</h3>

            <div class="space-y-4">
                <!-- 收支类型 -->
                <div>
                    <label class="block text-sm text-gray-600 mb-2">收支类型</label>
                    <div class="flex space-x-3">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="filterType" value="" checked
                                class="text-primary focus:ring-primary">
                            <span>全部</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="filterType" value="expense"
                                class="text-red-500 focus:ring-red-500">
                            <span>支出</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="filterType" value="income"
                                class="text-green-500 focus:ring-green-500">
                            <span>收入</span>
                        </label>
                    </div>
                </div>

                <!-- 日期范围 -->
                <div>
                    <label class="block text-sm text-gray-600 mb-2">开始日期</label>
                    <input type="date" id="filterStartDate"
                        class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-2">结束日期</label>
                    <input type="date" id="filterEndDate"
                        class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
            </div>

            <div class="flex justify-end space-x-3 mt-6 pt-4 border-t">
                <button id="resetFilterBtn"
                    class="px-4 py-2 text-gray-500 hover:text-gray-700 text-sm font-medium">重置</button>
                <button id="applyFilterBtn"
                    class="px-6 py-2 bg-primary text-white rounded-lg text-sm hover:bg-primary/90 transition-colors">应用筛选</button>
            </div>
        </div>
    </div>
</body>

</html>
